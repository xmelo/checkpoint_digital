<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
  <title><ui:insert name="title">Animais Divertidos</ui:insert></title>
  <h:outputStylesheet library="css" name="estilo.css"/>
</h:head>



<body>

<div id="header">
    <ui:insert name="header">
    <div class="card">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Início" outcome="index.xhtml"
				icon="pi pi-fw pi-home">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Curiosidades" outcome="curiosidades.xhtml"
				icon="pi pi-fw pi-book">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Saúde dos Pets" outcome="saude.xhtml"
				icon="pi pi-fw pi-heart">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Enciclopédia Animal" outcome="enciclopedia.xhtml"
				icon="pi pi-fw pi-globe">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Humor" outcome="humor.xhtml"
				icon="pi pi-fw pi-thumbs-up">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem value="Cadastro" outcome="cadastro.xhtml"
				icon="pi pi-fw pi-user-edit">
				<f:param name="i" value="5" />
			</p:menuitem>
			<p:menuitem value="Contato" outcome="contato.xhtml"
				icon="pi pi-fw pi-comments">
				<f:param name="i" value="6" />
			</p:menuitem>
		</p:tabMenu>
	</div>
    </ui:insert>
</div>


<div id="content">
  <ui:insert name="content">
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
  </ui:insert>
</div>

</body>

</html>

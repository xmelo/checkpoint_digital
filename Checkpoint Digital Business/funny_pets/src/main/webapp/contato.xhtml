<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
<ui:define name="title">Animais - Contato</ui:define>
	<ui:define name="content">
	<p:messages></p:messages>
		<h:form>
		<p:card class="card-form">
			<f:facet name="title">
       Contato
    </f:facet>
			<f:facet name="subtitle">
        Deixe seu comentário, sugestão ou reclamação para nós!
    </f:facet>
			<div class="p-field p-grid">
				<label for="Nome" class="p-col-fixed" style="width: 100px">Nome</label>
				<div class="p-col">
					<p:inputText id="Nome" type="text" value="#{contatoBean.contato.nome}" required="true"/>
				</div>
			</div>
			<div class="p-field p-grid">
				<label for="Sugestão" class="p-col-fixed" style="width: 100px">Sugestão
					/ Reclamação</label>
				<div class="p-col">
					<p:inputTextarea id="Sugestão" type="text" value="#{contatoBean.contato.sugestão}">
						<f:validateLength minimum="20"/>
					</p:inputTextarea>
				</div>
			</div>
			<div class="p-field p-grid">
				<label for="email" class="p-col-fixed" style="width: 100px">Digite
					seu email</label>
				<div class="p-col">
					<p:inputText id="email" type="text" value="#{contatoBean.contato.email}">
					<f:validateLength minimum="10"/>
					</p:inputText>
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-send" value="Enviar" action="#{contatoBean.save}"/>
				<p:commandButton icon="pi pi-times" value="Cancelar"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>
		</h:form>
		
		<h:dataTable value="#{contatoBean.contatos}" var="contato">
			<h:column>
				<h:outputText value="#{contato.nome} "/>
			</h:column>
			<h:column>
				<h:outputText value="#{contato.sugestão}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{contato.email}"/>
			</h:column>
		</h:dataTable>
		
		
		
	</ui:define>

</ui:composition>
</html>
